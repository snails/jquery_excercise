<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>JQuery测试</title>

    <style type="text/css">
      .p1 {
        background: #ff0000;
      }

      .p2 {
        background: #00ff00;
      }

      .p3{
        background: #0000ff;
      }

      .myPCss{
        font-size:36px;
      }        
    </style>
    <script language="javascript" src="js/jquery-1.11.2.js">
    </script>
    <script language = "JavaScript" type="text/javascript">
      //<![CDATA[
    $(document).ready(function(){
    $("p").addClass("p1");
    $("p").removeClass("p1");
    $("#myP").addClass("p2");
    $(".myPCss").addClass("p3"); 
    $("#myDiv p").addClass("p3");
    $("#myDiv>p").addClass("p3");
    $("div+p").addClass("p3");
    $("div~p").addClass("p3");

    var aP = document.getElementById("myP");
    $(aP).addClass("p2");
        });
        //]]>
    </script>
  </head>
  <body>
    <p>Test Div1</p>

    <p id="myP">Test Div2</p>

    <p class="myPCss">Test Div3</p>

    <div id="myDiv">

      <div id="myDivInner">

        <p>Test Div4</p>

      </div>

      <div id="myDivTemp">

      </div>

      <p>Test Div5</p>

      <p>Test Div6</p>

    </div>

    <p>Test Div7</p>
  </body>
</html>
